<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <style>
    .descriptionBox {
    background-color:#ccc;
    }
    .app, .app2 {
    float:left;
    width:50%;
    }
    </style>
    <link rel="stylesheet" href="dist/index.bundle.css">
  </head>
  <body>
    <div class="sk-wave">
      <div class="sk-rect sk-rect1"></div>
      <div class="sk-rect sk-rect2"></div>
      <div class="sk-rect sk-rect3"></div>
      <div class="sk-rect sk-rect4"></div>
      <div class="sk-rect sk-rect5"></div>
    </div>
    <p id="filterSpecies">filter species</p>
    <div id="descriptionBox" class="descriptionBox">
      <li v-for="items in sharedState.filteredId">
        {{ items.id }} <br>
        {{ items.thumb }} <br>
        <img v-bind:src="'img/' + items.id +'.jpg'" v-bind:id="items.id">
      </li>
    </div>
    <div id="app" class="app">
      <ul>
        <li v-if="loader" id="loader"></li>
        <li v-for="items in sharedState.message">
          {{ items.id }} <br>
          {{ items.thumb }} <br>
          <img v-bind:src="'img/' + items.id +'.jpg'" v-bind:id="items.id">
        </li>
      </ul>
    </div>
    <div id="app2" class="app2">
      <ul>
        <li v-for="items in sharedState.message">
          {{ items.species }} <br>
          {{ items.value }}
        </li>
      </ul>
    </div>
    <script src="dist/index.bundle.js"></script>
  </body>
</html>
